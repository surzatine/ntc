<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        
        body {
            background-color: #f8f9fa;
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: #333;
            line-height: 1.6;
        }
        /* Header Styles */
        
        .header {
            background: linear-gradient(135deg, #054f9d, #0077b6);
            padding: 15px 5%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .logo img {
            height: 50px;
            transition: transform 0.3s ease-in-out;
        }
        
        .logo img:hover {
            transform: scale(1.1);
        }
        /* Navigation */
        
        .nav {
            display: flex;
            gap: 15px;
        }
        
        .nav a {
            background: linear-gradient(45deg, #054f9d, #0077b6);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: 500;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .nav a:hover {
            transform: translateY(-3px);
            background: linear-gradient(45deg, #054f9d, #0077b6);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        /* Container Styles */
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 40px;
            padding: 40px;
            max-width: 1400px;
            margin: 120px auto 0;
        }
        /* Section Container Styles */
        
        .section-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
        }
        /* Section Styles */
        
        .section {
            background: white;
            padding: 50px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            font-size: 1.5rem;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 250px;
        }
        
        .section:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }
        
        .section a {
            text-decoration: none;
            color: #0077b6;
            transition: color 0.3s;
        }
        
        .section a:hover {
            color: #005f99;
        }
        /* Responsive Design */
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                padding: 15px;
            }
            .nav {
                margin-top: 15px;
                flex-wrap: wrap;
                justify-content: center;
            }
            .nav a {
                margin: 5px;
                padding: 8px 16px;
            }
            .container {
                padding: 20px;
                margin-top: 100px;
            }
            .section {
                padding: 30px;
                font-size: 1.25rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <div class="header fade-in">
        <div class="logo">
            <img src="images/logo.jpg" alt="Nepal Telecom Logo">
        </div>
        <div class="nav">
            <a href="demo.html">Home</a>
            <a href="contactus.html">Contact Us</a>
            <a href="usersetting.html">Setting</a>
            <a href="logout.html">Log Out</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="section-container">
            <div class="section"><a href="userevents.html">This section is for events and information</a></div>
            <div class="section"><a href="usernotification.html">This section is for notifications for users</a></div>
        </div>
        <div class="section-container">
            <div class="section"><a href="userformlist.html">This section is for available form list</a></div>
            <div class="section"><a href="employees.html">This section is for employee details and posting</a></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
