<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
        }
        
        .event {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        
        .event img {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="text-center my-4">Post a New Event</h2>
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" name="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Upload Image (Optional)</label>
                <input type="file" name="image" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Post Event</button>
        </form>

        <h2 class="text-center my-4">Latest Events</h2>
        <div class="event">
            <h4>Sample Event Title</h4>
            <p>This is a sample event description. You can customize this section to show actual event details.</p>
            <img src="sample-image.jpg" alt="Event Image">
        </div>
        <div class="event">
            <h4>Another Event Title</h4>
            <p>This is another sample event description. Replace it with real event details as needed.</p>
            <img src="another-image.jpg" alt="Event Image">
        </div>
    </div>

</body>

</html>
