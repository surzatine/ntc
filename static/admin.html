<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f0f2f6;
    }

    .sidebar {
      width: 250px;
      background-color: #054f9d;
      color: white;
      padding: 20px;
      position: fixed;
      height: 100vh;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 10px 0;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .sidebar ul li a:hover {
      background-color: #003f7d;
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
      flex: 1;
      width: calc(100% - 250px);
    }

    .header {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h2 {
      font-size: 24px;
    }

    .header button {
      padding: 10px 15px;
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .header button:hover {
      background-color: #c9302c;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .card p {
      font-size: 18px;
      font-weight: bold;
      color: #054f9d;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }

      .main-content {
        margin-left: 200px;
        width: calc(100% - 200px);
      }

      .cards {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li><a href="admin.html">Dashboard</a></li>
      <li><a href="users.html">Users</a></li>
      <li><a href="settings.html">Settings</a></li>
      <li><a href="logout.html">Logout</a></li>
    </ul>
  </div>

  <div class="main-content">
    <div class="header">
      <h2>Dashboard</h2>
      <button onclick="window.location.href='logout.html';">Logout</button>
    </div>

    <div class="cards">
      <div class="card">
        <h3>Total Users</h3>
        <p>1</p>
      </div>
      <div class="card">
        <h3>Active Sessions</h3>
        <p>2</p>
      </div>
      <div class="card">
        <h3>Pending Requests</h3>
        <p>3</p>
      </div>
      <div class="card">
        <h3>Messages</h3>
        <p>4</p>
      </div>
    </div>
  </div>

</body>
</html>
